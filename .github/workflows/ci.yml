name: ci

on:
  push:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    env:
      COREPACK_DEFAULT_TO_LATEST: 0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g --force corepack && corepack enable
      - run: npm i -g @antelopejs/core
      - run: pnpm install
      - run: pnpm prepack
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm test:coverage
